{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            쓰기 테마설정
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>과제</label>
                    <input type="text" class="form-control" name="title"
                           required>
                </div>
                <div class="form-group">
                    <label>어떤것을 써야하나요?</label>
                    <textarea class="form-control"rows="3" name="description"
                              required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">글쓰기 생성하기</button>
            </form>
        </div>
    </div>
</div>
